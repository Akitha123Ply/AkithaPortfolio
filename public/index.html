    <!-- Inline Critical CSS for Above-the-Fold -->
    <style>
      body { background-color: #1f2937; } /* bg-gray-900 */
      #preloader { transition: opacity 0.8s ease; }
      #preloader.hidden { opacity: 0; pointer-events: none; }
      .fade-text { transition: opacity 0.5s ease-in-out; }
      .fade-in { opacity: 1; }
      .fade-out { opacity: 0; }

      /* Loader animations */
      .animate-spin { animation: spin 1s linear infinite; }
      .animate-spin-reverse { animation: spin-reverse 1.5s linear infinite; }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes spin-reverse {
        0% { transform: rotate(360deg); }
        100% { transform: rotate(0deg); }
      }

      /* Preloader gradient orbs and layout */
      .rounded-full { border-radius: 9999px; }
      .blur-3xl { filter: blur(64px); }
      .absolute { position: absolute; }
      .relative { position: relative; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .inset-3 { top: 0.75rem; right: 0.75rem; bottom: 0.75rem; left: 0.75rem; }
      .inset-6 { top: 1.5rem; right: 1.5rem; bottom: 1.5rem; left: 1.5rem; }
      .w-20 { width: 5rem; }
      .h-20 { height: 5rem; }
      .w-64 { width: 16rem; }
      .h-64 { height: 16rem; }
      .mt-6 { margin-top: 1.5rem; }
      .text-lg { font-size: 1.125rem; }
      .font-mono { font-family: monospace; }
      .text-gray-300 { color: #d1d5db; }
      .tracking-wide { letter-spacing: 0.05em; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .fixed { position: fixed; }
      .z-50 { z-index: 50; }
      .overflow-hidden { overflow: hidden; }

      /* Gradient backgrounds */
      .bg-gradient-to-br { background-image: linear-gradient(to bottom right,var(--tw-gradient-stops)); }
      .from-gray-900 { --tw-gradient-from: #111827; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(17,24,39,0)); }
      .via-slate-900 { --tw-gradient-stops: var(--tw-gradient-from), #0f172a, var(--tw-gradient-to, rgba(15,23,42,0)); }
      .to-black { --tw-gradient-to: #000000; }
      .from-cyan-400-10 { --tw-gradient-from: rgba(6,182,212,.1); }
      .to-blue-600-10 { --tw-gradient-to: rgba(37,99,235,.1); }
      .from-blue-400-10 { --tw-gradient-from: rgba(96,165,250,.1); }
      .to-purple-600-10 { --tw-gradient-to: rgba(139,92,246,.1); }
      .top-0 { top: 0; }
      .right-0 { right: 0; }
      .bottom-0 { bottom: 0; }
      .left-0 { left: 0; }

      /* Borders */
      .border-4 { border-width: 4px; }
      .border-transparent { border-color: transparent; }
      .border-t-cyan-400 { border-top-color: #06b6d4; }
      .border-t-blue-500 { border-top-color: #3b82f6; }
      .border-t-purple-500 { border-top-color: #a855f7; }
    </style>

    <!-- Load full Tailwind asynchronously -->
    <link rel="preload" href="https://cdn.tailwindcss.com" as="style" onload="this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    </noscript>
  </head>

  <body class="bg-gray-900">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Preloader -->
    <div
      id="preloader"
      class="fixed inset-0 flex flex-col items-center justify-center bg-gradient-to-br from-gray-900 via-slate-900 to-black z-50 overflow-hidden"
    >
      <!-- Floating Orbs -->
      <div class="absolute top-0 right-0 w-64 h-64 bg-gradient-to-br from-cyan-400-10 to-blue-600-10 rounded-full blur-3xl"></div>
      <div class="absolute bottom-0 left-0 w-64 h-64 bg-gradient-to-tr from-blue-400-10 to-purple-600-10 rounded-full blur-3xl"></div>

      <!-- Spinning Loader -->
      <div class="relative w-20 h-20">
        <div class="absolute inset-0 border-4 border-transparent border-t-cyan-400 rounded-full animate-spin"></div>
        <div class="absolute inset-3 border-4 border-transparent border-t-blue-500 rounded-full animate-spin-reverse"></div>
        <div class="absolute inset-6 border-4 border-transparent border-t-purple-500 rounded-full animate-spin"></div>
      </div>

      <!-- Loading Text -->
      <p id="preloader-text" class="mt-6 text-lg font-mono text-gray-300 tracking-wide fade-text">
        COMPILING AWESOMENESS...
      </p>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Preloader Script -->
    <script>
      const messages = [
        "COMPILING AWESOMENESS...",
        "SPINNING UP FUNCTIONS...",
        "INJECTING AWESOME...",
        "ALMOST READY..."
      ];
      let index = 0;
      const textEl = document.getElementById("preloader-text");
      const preloader = document.getElementById("preloader");

      const interval = setInterval(() => {
        if (textEl) {
          textEl.classList.remove("fade-in");
          textEl.classList.add("fade-out");

          setTimeout(() => {
            textEl.textContent = messages[index];
            textEl.classList.remove("fade-out");
            textEl.classList.add("fade-in");
            index = (index + 1) % messages.length;
          }, 500);
        }
      }, 1200);

      window.addEventListener("DOMContentLoaded", () => {
        const rootEl = document.getElementById("root");

        const observer = new MutationObserver(() => {
          if (rootEl.childNodes.length) {
            preloader.classList.add("hidden");
            clearInterval(interval);

            setTimeout(() => {
              if (preloader.parentNode)
                preloader.parentNode.removeChild(preloader);
            }, 800);

            observer.disconnect();
          }
        });

        observer.observe(rootEl, { childList: true });
      });
    </script>
  </body>
</html>
